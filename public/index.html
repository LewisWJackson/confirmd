            const d = new Date(date);

            const diffMs = now - d;

            const diffDays = Math.floor(diffHours / 24);

            if (diffHours < 1) return 'Just now';
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return d.toLocaleDateString();

                            <span className={`text-xs px-2 py-1 rounded-full font-medium ${
                                claim.resolution.outcome === 'true' ? 'bg-emerald-100 text-emerald-700' :
                                claim.resolution.outcome === 'false' ? 'bg-red-100 text-red-700' :
                                'bg-slate-100 text-slate-600'
                            }`}>
                                Resolved: {claim.resolution.outcome}
                            </span>
                        )}
                    </div>

                    {verdict && (
                        <div className="border-t border-slate-100 pt-3">
                            <div className="flex items-center gap-4 mb-2">
                                <div className="flex-1">
                                    <div className="flex items-center justify-between text-xs mb-1">
                                        <span className="text-slate-500">Probability True</span>
                                        <span className="font-medium">{(verdict.probabilityTrue * 100).toFixed(0)}%</span>
                                    </div>
                                    <div className="h-1.5 bg-slate-100 rounded-full overflow-hidden">
                                        <div
                                            className={`h-full ${colors.bg} rounded-full`}
                                            style={{ width: `${verdict.probabilityTrue * 100}%` }}
                                        />
                                    </div>
                                </div>
                                <div className="flex-1">
                                    <div className="flex items-center justify-between text-xs mb-1">
                                        <span className="text-slate-500">Evidence Strength</span>
                                        <span className="font-medium">{(verdict.evidenceStrength * 100).toFixed(0)}%</span>
                                    </div>
                                    <div className="h-1.5 bg-slate-100 rounded-full overflow-hidden">
                                        <div
                                            className="h-full bg-slate-600 rounded-full"
                                            style={{ width: `${verdict.evidenceStrength * 100}%` }}
                                        />
                                    </div>
                                </div>
                            </div>
                            <p className="text-sm text-slate-600 line-clamp-2">
                                {verdict.reasoningSummary}
                            </p>
                        </div>
                    )}
                </div>
            );
        };

        // Claim Detail Modal
        const ClaimDetailModal = ({ claim, onClose }) => {
            if (!claim) return null;

            const source = SOURCES[claim.sourceId];
            const verdict = claim.verdict;
            const colors = getVerdictColor(verdict?.verdictLabel);

            return (
                <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4" onClick={onClose}>
                    <div
                        className="bg-white rounded-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto"
                        onClick={e => e.stopPropagation()}
                    >
                        <div className="p-6 border-b border-slate-100">
                            <div className="flex items-start justify-between">
                                <div className="flex items-center gap-3">
                                    <span className="text-2xl">{source?.logoUrl}</span>
                                    <div>
                                        <h2 className="font-semibold text-slate-900">{source?.displayName}</h2>
                                        <p className="text-sm text-slate-500">{formatTime(claim.assertedAt)}</p>
                                    </div>
                                </div>
                                <button
                                    onClick={onClose}
                                    className="w-8 h-8 flex items-center justify-center rounded-full hover:bg-slate-100 transition-smooth"
                                >
                                    ‚úï
                                </button>
                            </div>
                        </div>

                        <div className="p-6">
                            <div className="flex items-center gap-3 mb-4">
                                {verdict && <VerdictBadge label={verdict.verdictLabel} size="lg" />}
                                <span className="text-sm px-3 py-1 bg-slate-100 text-slate-600 rounded-full">
                                    {getClaimTypeLabel(claim.claimType)}
                                </span>
                            </div>

                            <h1 className="text-xl font-bold text-slate-900 mb-4 leading-snug">
                                {claim.claimText}
                            </h1>

                            <div className="flex flex-wrap gap-2 mb-6">
                                {claim.assetSymbols.map(s => (
                                    <span key={s} className="px-3 py-1 bg-indigo-50 text-indigo-700 rounded-full font-medium">
                                        ${s}
                                    </span>
                                ))}
                            </div>

                            {verdict && (
                                <div className={`${colors.light} rounded-xl p-5 mb-6`}>
                                    <h3 className="font-semibold text-slate-900 mb-3">Verdict Analysis</h3>

                                    <div className="grid grid-cols-2 gap-4 mb-4">
                                        <div>
                                            <div className="text-xs text-slate-500 mb-1">Probability True</div>
                                            <div className="text-2xl font-bold text-slate-900">
                                                {(verdict.probabilityTrue * 100).toFixed(0)}%
                                            </div>
                                        </div>
                                        <div>
                                            <div className="text-xs text-slate-500 mb-1">Evidence Strength</div>
                                            <div className="text-2xl font-bold text-slate-900">
                                                {(verdict.evidenceStrength * 100).toFixed(0)}%
                                            </div>
                                        </div>
                                    </div>

                                    <p className="text-slate-700 mb-4">{verdict.reasoningSummary}</p>

                                    <div className="bg-white/60 rounded-lg p-3">
                                        <div className="text-xs font-medium text-slate-500 mb-1">What would change this verdict?</div>
                                        <p className="text-sm text-slate-700">{verdict.invalidationTriggers}</p>
                                    </div>
                                </div>
                            )}

                            <div className="mb-6">
                                <h3 className="font-semibold text-slate-900 mb-3">Evidence Ladder</h3>
                                <EvidenceLadder evidence={claim.evidence} expanded={true} />
                            </div>

                            <div className="grid grid-cols-2 gap-4 p-4 bg-slate-50 rounded-xl">
                                <div>
                                    <div className="text-xs text-slate-500">Falsifiability Score</div>
                                    <div className="text-lg font-semibold text-slate-900">
                                        {(claim.falsifiabilityScore * 100).toFixed(0)}%
                                    </div>
                                </div>
                                <div>
                                    <div className="text-xs text-slate-500">Initial Confidence</div>
                                    <div className="text-lg font-semibold text-slate-900">
                                        {(claim.llmConfidence * 100).toFixed(0)}%
                                    </div>
                                </div>
                                <div>
                                    <div className="text-xs text-slate-500">Resolution Type</div>
                                    <div className="text-lg font-semibold text-slate-900 capitalize">
                                        {claim.resolutionType}
                                    </div>
                                </div>
                                <div>
                                    <div className="text-xs text-slate-500">Status</div>
                                    <div className="text-lg font-semibold text-slate-900 capitalize">
                                        {claim.status}
                                    </div>
                                </div>
                            </div>

                            {claim.resolveBy && (
                                <div className="mt-4 p-3 bg-amber-50 rounded-lg text-sm text-amber-800">
                                    <strong>Resolution deadline:</strong> {new Date(claim.resolveBy).toLocaleString()}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Filter Bar
        const FilterBar = ({ filters, setFilters }) => {
            return (
                <div className="flex flex-wrap items-center gap-3 mb-6">
                    <select
                        value={filters.verdict || ''}
                        onChange={e => setFilters({ ...filters, verdict: e.target.value || undefined })}
                        className="px-3 py-2 bg-white border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    >
                        <option value="">All Verdicts</option>
                        <option value="verified">Verified</option>
                        <option value="plausible_unverified">Plausible</option>
                        <option value="speculative">Speculative</option>
                        <option value="misleading">Misleading</option>
                    </select>

                    <select
                        value={filters.claimType || ''}
                        onChange={e => setFilters({ ...filters, claimType: e.target.value || undefined })}
                        className="px-3 py-2 bg-white border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    >
                        <option value="">All Types</option>
                        <option value="filing_approved_or_denied">Filing Decisions</option>
                        <option value="exploit_or_hack">Security Incidents</option>
                        <option value="listing_announced">Listings</option>
                        <option value="regulatory_action">Regulatory</option>
                        <option value="price_prediction">Price Predictions</option>
                        <option value="rumor">Rumors</option>
                    </select>

                    <select
                        value={filters.asset || ''}
                        onChange={e => setFilters({ ...filters, asset: e.target.value || undefined })}
                        className="px-3 py-2 bg-white border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    >
                        <option value="">All Assets</option>
                        <option value="BTC">Bitcoin (BTC)</option>
                        <option value="ETH">Ethereum (ETH)</option>
                        <option value="SOL">Solana (SOL)</option>
                        <option value="ARB">Arbitrum (ARB)</option>
                    </select>

                    {(filters.verdict || filters.claimType || filters.asset) && (
                        <button
                            onClick={() => setFilters({})}
                            className="px-3 py-2 text-sm text-slate-600 hover:text-slate-900"
                        >
                            Clear filters
                        </button>
                    )}
                </div>
            );
        };

        // Stats Overview
        const StatsOverview = ({ claims }) => {
            const stats = useMemo(() => {
                const verified = claims.filter(c => c.verdict?.verdictLabel === 'verified').length;
                const speculative = claims.filter(c => c.verdict?.verdictLabel === 'speculative').length;
                const resolved = claims.filter(c => c.resolution).length;

                return { total: claims.length, verified, speculative, resolved };
            }, [claims]);

            return (
                <div className="grid grid-cols-4 gap-4 mb-6">
                    <div className="bg-white rounded-xl border border-slate-200 p-4">
                        <div className="text-2xl font-bold text-slate-900">{stats.total}</div>
                        <div className="text-sm text-slate-500">Total Claims</div>
                    </div>
                    <div className="bg-emerald-50 rounded-xl border border-emerald-200 p-4">
                        <div className="text-2xl font-bold text-emerald-700">{stats.verified}</div>
                        <div className="text-sm text-emerald-600">Verified</div>
                    </div>
                    <div className="bg-amber-50 rounded-xl border border-amber-200 p-4">
                        <div className="text-2xl font-bold text-amber-700">{stats.speculative}</div>
                        <div className="text-sm text-amber-600">Speculative</div>
                    </div>
                    <div className="bg-slate-100 rounded-xl border border-slate-200 p-4">
                        <div className="text-2xl font-bold text-slate-700">{stats.resolved}</div>
                        <div className="text-sm text-slate-500">Resolved</div>
                    </div>
                </div>
            );
        };

        // Blind Spots Page
        const BlindSpotsPage = ({ claims }) => {
            const blindspots = useMemo(() => {
                return claims.filter(c =>
                    c.verdict?.verdictLabel === 'speculative' &&
                    c.verdict?.probabilityTrue > 0.2 &&
                    c.falsifiabilityScore > 0.5
                );
            }, [claims]);

            return (
                <div>
                    <div className="mb-6">
                        <h1 className="text-2xl font-bold text-slate-900 mb-2">Blind Spots</h1>
                        <p className="text-slate-600">
                            Claims with high speculation saturation that may be under-verified by mainstream sources.
                        </p>
                    </div>

                    {blindspots.length === 0 ? (
                        <div className="bg-white rounded-xl border border-slate-200 p-8 text-center">
                            <span className="text-4xl mb-4 block">üëÅÔ∏è</span>
                            <p className="text-slate-600">No blind spots detected right now.</p>
                        </div>
                    ) : (
                        <div className="space-y-4">
                            {blindspots.map(claim => (
                                <div key={claim.id} className="bg-amber-50 rounded-xl border border-amber-200 p-5">
                                    <div className="flex items-start gap-4">
                                        <div className="w-12 h-12 rounded-full bg-amber-100 flex items-center justify-center flex-shrink-0">
                                            <span className="text-xl">‚ö†Ô∏è</span>
                                        </div>
                                        <div className="flex-1">
                                            <div className="flex items-center gap-2 mb-2">
                                                <VerdictBadge label={claim.verdict?.verdictLabel} />
                                                <span className="text-xs text-amber-600">
                                                    {((1 - claim.verdict?.evidenceStrength) * 100).toFixed(0)}% speculation
                                                </span>
                                            </div>
                                            <h3 className="font-semibold text-slate-900 mb-2">{claim.claimText}</h3>
                                            <p className="text-sm text-amber-800">{claim.verdict?.reasoningSummary}</p>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        // Sources Page
        const SourcesPage = ({ sources }) => {
            const sortedSources = useMemo(() => {
                return Object.values(sources).sort((a, b) =>
                    b.score.trackRecord - a.score.trackRecord
                );
            }, [sources]);

            return (
                <div>
                    <div className="mb-6">
                        <h1 className="text-2xl font-bold text-slate-900 mb-2">Source Directory</h1>
                        <p className="text-slate-600">
                            Credibility scores based on track record and methodology discipline.
                        </p>
                    </div>

                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                        {sortedSources.map(source => (
                            <SourceScoreCard key={source.id} source={source} onClick={() => {}} />
                        ))}
                    </div>
                </div>
            );
        };

        // Feed Page
        const FeedPage = ({ claims, filters, setFilters, onSelectClaim }) => {
            const filteredClaims = useMemo(() => {
                return claims.filter(c => {
                    if (filters.verdict && c.verdict?.verdictLabel !== filters.verdict) return false;
                    if (filters.claimType && c.claimType !== filters.claimType) return false;
                    if (filters.asset && !c.assetSymbols.includes(filters.asset)) return false;
                    return true;
                });
            }, [claims, filters]);

            return (
                <div>
                    <StatsOverview claims={claims} />
                    <FilterBar filters={filters} setFilters={setFilters} />

                    <div className="space-y-4">
                        {filteredClaims.map(claim => (
                            <ClaimCard key={claim.id} claim={claim} onSelect={onSelectClaim} />
                        ))}
                    </div>

                    {filteredClaims.length === 0 && (
                        <div className="bg-white rounded-xl border border-slate-200 p-8 text-center">
                            <span className="text-4xl mb-4 block">üîç</span>
                            <p className="text-slate-600">No claims match your filters.</p>
                        </div>
                    )}
                </div>
            );
        };

        // Pricing Section
        const PricingSection = ({ currentTier, onUpgrade }) => {
            const tiers = [
                {
                    name: 'Free',
                    price: '¬£0',
                    features: ['Verdict labels', '1-2 citations per claim', '3 watchlist items', 'Daily AI summary limit'],
                    cta: 'Current Plan',
                    current: currentTier === 'free',
                },
                {
                    name: 'Plus',
                    price: '¬£6.99/mo',
                    features: ['Full evidence ladder', 'Source credibility breakdown', 'Advanced filters', '25 watchlist items', 'Basic alerts', '30 credits/mo'],
                    cta: 'Upgrade',
                    current: currentTier === 'plus',
                    highlight: true,
                },
                {
                    name: 'Pro',
                    price: '¬£19.99/mo',
                    features: ['Real-time alerts', 'Custom dashboards', 'Full historical data', 'Claim tracking', 'CSV exports', '120 credits/mo'],
                    cta: 'Upgrade',
                    current: currentTier === 'pro',
                },
            ];

            return (
                <div className="grid md:grid-cols-3 gap-4">
                    {tiers.map(tier => (
                        <div
                            key={tier.name}
                            className={`rounded-xl p-5 ${
                                tier.highlight
                                    ? 'bg-indigo-600 text-white'
                                    : 'bg-white border border-slate-200'
                            }`}
                        >
                            <h3 className={`font-bold text-lg mb-1 ${tier.highlight ? 'text-white' : 'text-slate-900'}`}>
                                {tier.name}
                            </h3>
                            <div className={`text-2xl font-bold mb-4 ${tier.highlight ? 'text-white' : 'text-slate-900'}`}>
                                {tier.price}
                            </div>
                            <ul className="space-y-2 mb-4">
                                {tier.features.map((f, i) => (
                                    <li key={i} className={`text-sm flex items-center gap-2 ${tier.highlight ? 'text-indigo-100' : 'text-slate-600'}`}>
                                        <span className={tier.highlight ? 'text-white' : 'text-emerald-500'}>‚úì</span>
                                        {f}
                                    </li>
                                ))}
                            </ul>
                            <button
                                className={`w-full py-2 rounded-lg font-medium text-sm transition-smooth ${
                                    tier.current
                                        ? 'bg-slate-100 text-slate-400 cursor-not-allowed'
                                        : tier.highlight
                                            ? 'bg-white text-indigo-600 hover:bg-indigo-50'
                                            : 'bg-slate-900 text-white hover:bg-slate-800'
                                }`}
                                disabled={tier.current}
                            >
                                {tier.current ? 'Current Plan' : tier.cta}
                            </button>
                        </div>
                    ))}
                </div>
            );
        };

        // Main App
        const App = () => {
            const [currentPage, setCurrentPage] = useState('feed');
            const [selectedClaim, setSelectedClaim] = useState(null);
            const [filters, setFilters] = useState({});
            const [userTier, setUserTier] = useState('free');
            const [credits, setCredits] = useState(10);

            return (
                <div className="min-h-screen bg-slate-50">
                    <Header
                        currentPage={currentPage}
                        setCurrentPage={setCurrentPage}
                        userTier={userTier}
                        credits={credits}
                    />

                    <main className="max-w-6xl mx-auto px-4 py-8">
                        {currentPage === 'feed' && (
                            <FeedPage
                                claims={CLAIMS}
                                filters={filters}
                                setFilters={setFilters}
                                onSelectClaim={setSelectedClaim}
                            />
                        )}

                        {currentPage === 'sources' && (
                            <SourcesPage sources={SOURCES} />
                        )}

                        {currentPage === 'blindspots' && (
                            <BlindSpotsPage claims={CLAIMS} />
                        )}

                        {currentPage === 'pricing' && (
                            <div>
                                <h1 className="text-2xl font-bold text-slate-900 mb-6">Upgrade Your Plan</h1>
                                <PricingSection currentTier={userTier} onUpgrade={setUserTier} />
                            </div>
                        )}
                    </main>

                    {selectedClaim && (
                        <ClaimDetailModal claim={selectedClaim} onClose={() => setSelectedClaim(null)} />
                    )}

                    <footer className="border-t border-slate-200 mt-12 py-8 bg-white">
                        <div className="max-w-6xl mx-auto px-4 text-center">
                            <p className="text-sm text-slate-500">
                                Confirmd ‚Äî Separate speculation from verified information.
                            </p>
                            <p className="text-xs text-slate-400 mt-2">
                                Scores are computed deterministically. Not financial advice.
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
